    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            USER-NAME<input type="text" id="username" placeholder="Enter a Username">
            PASSWORD<input type="password" id="password" placeholder="Enter a Password" required>
            CONFIRM-PASSWORD<input type="password" id="confirmPassword" placeholder="Enter a Confirm Password" required>
            <button type="button" onclick="validateForm()">Login</button>
            <p id="message"></p>
        </form>
    </div>
    <script>
        function validateForm() {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirmPassword").value;
    let message = document.getElementById("message");

    if (password === confirmPassword) {
        message.style.color = "green";
        message.textContent = "Passwords match";
    } else {
        message.style.color = "red";
        message.textContent = "Passwords do not match.";
    }
}
    </script>
